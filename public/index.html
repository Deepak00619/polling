<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="/images/favicon.ico" rel="shortcut icon" type="image/x-icon">
  <title>Favorite JS Frameworks</title>
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Javascript Framework Vote</h1>
      <p class="subtitle">Vote for your favorite Javascript framework for web development</p>
      <form id="vote-form">
        <nav class="level">
          <div class="level-left">
            <div class="level-item">
              <div class="field">
                <div class="control">
                  <label class="radio is-size-4">
                    <input type="radio" name="js" id="angular" value="Angular"> <i class="fab fa-angular angular"></i> Angular
                  </label>
                  <label class="radio is-size-4">
                    <input type="radio" name="js" id="react" value="React"> <i class="fab fa-react react"></i> React
                  </label>
                  <label class="radio is-size-4">
                    <input type="radio" name="js" id="vue" value="VueJS"> <i class="fab fa-vuejs vue"></i> Vue.js
                  </label>
                  <label class="radio is-size-4">
                    <input type="radio" name="js" id="other" value="Other"> <i class="fab fa-js js"></i> Other
                  </label>
                </div>
              </div>
            </div>
            <div class="level-item">
              <div class="field">
                <div class="control">
                  <button class="button is-link is-rounded"><span class="icon"><i class="far fa-check-circle"></i></span><span>Vote</span></button>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </form>
      <br><br>
      <p class="title is-size-4 has-text-centered" id="chartTitle"></p>
      <div class="chart" id="chartContainer"></div>
      <br><br>
      <p id="total"></p>
      <a href="https://bulma.io" target="_blank"><img width="150" src="https://bulma.io/images/made-with-bulma.png" alt="Bulma"></a>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.2.2/pusher.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
